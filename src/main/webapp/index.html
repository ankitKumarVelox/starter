<!DOCTYPE html>

<html>

<head>
    <title>Velox Starter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="components/custom-toolbar/CustomToolbar.css">
    <link rel="stylesheet" href="components/tab-flasher/TabFlasher.css">
</head>

<h1 style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;">
    Loading...
</h1>

<body>
<script>
  window.veloxNonce = "{{nonce}}";
</script>
<script src="velox/dist/velox.bootstrap.js?nonce={{nonce}}"></script>
<script>
    loadScript("components/auto-numeric/AutoNumeric.js");
    loadScript("components/custom-toolbar/CustomToolbar.js");
    loadScript("components/tab-flasher/TabFlasher.js");
    loadScript("components/toggle-button/ToggleButton.js");
</script>
<script>
    window.onload = () => {
        const factory = new DefaultLaunchPadFactory(environment);

        const authType = "{{authType}}";
        if (authType && authType !== ["{", "{", "authType", "}", "}"].join("") && authType !== "basic") {
            factory.login = () => {
                const command = createLoginRequest({
                    authType: "{{authType}}",
                    userName: "{{userName}}",
                    password: "{{code}}"
                });
                environment.sendCommand(command);
            }
        }

        factory.start();
    };
</script>
</body>

</html>
