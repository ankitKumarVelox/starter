<!DOCTYPE html>

<html>

<head>
    <title>Velox Starter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="app.css">
</head>

<body>
<h1 style="position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-weight: bold;">
    Loading...
</h1>

<div id="app" style="height: 100vh; width: 100vw">
    <vx-app></vx-app>
</div>

<script src="velox/dist/velox.bootstrap.js?nonce={{nonce}}"></script>
<script>
    window.velox = {
        nonce: "{{nonce}}",
        authType: "{{authType}}",
        userName: "{{userName}}",
        code: "{{code}}"
    };

    window.onload = () => {
      Vue.createApp({}).use(VeloxVue).mount("#app");
  }
</script>
</body>

</html>
