<div class="StarterScreen aralis-screen flex-col gap-between">
    <div class="flex-row gap-between">
        <div class="labeled-input">
            <label>First Name</label>
            <input class="firstName">
        </div>
        <div class="labeled-input">
            <label>Last Name</label>
            <input class="lastName">
        </div>
        <div class="labeled-input vue">
            <label>Age</label>
            <auto-numeric class="age" :vm="age" options="integer"></auto-numeric>
        </div>
        <div class="labeled-input">
            <label>Email</label>
            <input class="email" type="email">
        </div>
        <div class="labeled-input">
            <label>Region</label>
            <select class="region"></select>
        </div>

        <button class="button addUser">Add User</button>
    </div>
    <div class="users"></div>
    <div class="vue">
        <custom-toolbar :grid="users">
            <vx-input :vm="search" placeholder="Search..."></vx-input>
        </custom-toolbar>
        <tab-flasher :vm="flasher" selector=".lm_tab[title='Starter']"></tab-flasher>
    </div>
</div>
