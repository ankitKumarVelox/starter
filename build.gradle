buildscript {
    ext.repos = {
        mavenLocal()
        mavenCentral()
        maven {
            url velox_repo
            credentials {
                username velox_repo_user
                password velox_repo_password
            }
        }
    }

    repositories repos

    dependencies {
        classpath 'com.velox:velox-gradle-plugin:(,0.8.0]'
    }
}

plugins {
    id 'java'
    id 'application'
    id 'idea'
}

apply plugin: 'com.velox.velox-gradle-plugin'

repositories repos

dependencies {
    implementation 'com.velox:velox-framework:2.1.0'
    runtimeOnly 'ch.qos.logback:logback-classic:1.2.10'
}

application {
    mainClass.set('com.velox.starter.Application')
    applicationDefaultJvmArgs = ['-Dfile.encoding=UTF-8']
}

startScripts {
    classpath = files( '$APP_HOME/lib/*' )
}

distributions {
    main {
        contents {
            from 'src/main/webapp', {
                into 'src/main/webapp'
            }
        }
    }
}

idea.module {
    excludeDirs += file('.vertx')
    excludeDirs += file('.local')
    downloadJavadoc = true
}
